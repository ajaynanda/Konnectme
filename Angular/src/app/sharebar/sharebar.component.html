<div class="share">
    <div class="shareWrapper">
        <div class="shareTop">
            <img src="../../assets/media.jpg" class="shareProfileImg" width="50px" height="50px" >
            <input type="text" placeholder="What in yout mind" class="shareInput">
        </div>
        <hr class="shareHr">
        <div class="shareBottom">
            <div class="shareOptions">
                <div class="shareOption">
                    <span class="shareOptionText"><i style="color:tomato;" class="bi bi-images shareIcon"></i>Photo or Video</span>
                </div>
                <div class="shareOption">
                    <span class="shareOptionText"><i style="color:blue;" class="bi bi-tag-fill shareIcon"></i>Tag</span>
                </div>
                <div class="shareOption">
                    <span class="shareOptionText"><i style="color:green;" class="bi bi-geo-alt-fill shareIcon"></i>Location</span>
                </div>
                <div class="shareOption">
                    <span class="shareOptionText"><i style="color:yellow;" class="bi bi-emoji-smile-fill shareIcon"></i>Feeling</span>
                </div>
                <button class="shareButton">Share</button>
            </div>
        </div>
            
    </div>
</div>
